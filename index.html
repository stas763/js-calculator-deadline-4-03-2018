<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="author" content="Stan Kleshnov">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <h1>Calculator</h1>
        
        <nav>
            <input type="text" id="display" placeholder="0" >
            <br>
            <input type="button" value="AC" onClick="AC"></button>
            <input type="button" value="+/-" onClick="+/-"></button>
            <input type="button" value="%" onClick="%"></button>
            <input type="button" value="/" onClick="/"></button>
            <br>
            <input type="button" value="7" onClick="7"></button>
            <input type="button" value="8" onClick="8"></button>
            <input type="button" value="9" onClick="9"></button>
            <input type="button" value="*"></button>
            <br>
            <input type="button" value="4" onClick="4"></button>
            <input type="button" value="5" onClick="5"></button>
            <input type="button" value="6" onClick="6"></button>
            <input type="button" value="-" onClick="-"></button>
            <br>
            <input type="button" value="1" onClick="1"></button>
            <input type="button" value="2"onClick="2"></button>
            <input type="button" value="3" onClick="3"></button>
            <input type="button" value="+" onClick="+"></button>
            <br>
            <input type="button" value="0" onClick="0"></button>
            <input type="button" value="," onClick=","></button>
            <input class="equals" type="button" value="=" onClick="="></button>
        </nav>
        <script src="js/index.js"></script>
    </body>
</html>
