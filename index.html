<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="author" content="Stan Kleshnov">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <h1>Calculator</h1>
        
        <nav>
            <input type="text" id="display" placeholder="0" >
            <br>
            <input type="button" id="clear" value="AC" onClick="AC"></button>
            <input type="button" id="plusMinus" value="+/-" onClick="+/-"></button>
            <input type="button" id="interest" value="%" onClick="%"></button>
            <input type="button" id="divide" value="/" onClick="/"></button>
            <br>
            <input type="button" id="seven" value="7" onClick="7"></button>
            <input type="button" id="eight" value="8" onClick="8"></button>
            <input type="button" id="nine" value="9" onClick="9"></button>
            <input type="button" id="multiply" value="*"></button>
            <br>
            <input type="button" id="four" value="4" onClick="4"></button>
            <input type="button" id="five" value="5" onClick="5"></button>
            <input type="button" id="six" value="6" onClick="6"></button>
            <input type="button" id="minus" value="-" onClick="-"></button>
            <br>
            <input type="button" id="one" value="1" onClick="1"></button>
            <input type="button" id="two" value="2"onClick="2"></button>
            <input type="button" id="three" value="3" onClick="3"></button>
            <input type="button" id="plus" value="+" onClick="+"></button>
            <br>
            <input type="button" id="zero" value="0" onClick="0"></button>
            <input type="button" id="point" value="." onClick="."></button>
            <input type="button" id="equals" value="=" onClick="="></button>
        </nav>
        <script src="js/index.js"></script>
    </body>
</html>
